image: Visual Studio 2017

environment:
  BOOST_ROOT: C:\Libraries\boost_1_67_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-14

build_script:
  - md build
  - cd build
  - cmake -G "Visual Studio 14 Win64" ..
  - MSBuild Millecoin.sln /p:Configuration=Release /m

artifacts:
  - path: build\src\Release\Millecoind
  - path: build\src\Release\service
  - path: build\src\Release\zedwallet
  - path: build\src\Release\miner