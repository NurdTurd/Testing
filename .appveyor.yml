image: Visual Studio 2015

environment:
  BOOST_ROOT: C:\Libraries\boost_1_67_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-14

build_script:
  - md build
  - cd build
  - cmake -G "Visual Studio 14 Win64" ..
  - MSBuild Millecoin.sln /p:Configuration=Release /m

artifacts:
  - path: src\Release\Millecoind.exe
  - path: src\Release\service.exe
  - path: src\Release\zedwallet.exe
  - path: src\Release\miner.exe